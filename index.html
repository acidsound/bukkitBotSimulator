<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
  <div id="wrap">
  <ul class="grid">
    <li class="col">
      <ul class="row">
        <li class="cell"></li>
        <li class="cell"></li>
        <li class="cell"></li>
        <li class="cell"></li>
      </ul>
    </li>
    <li class="col">
      <ul class="row">
        <li class="cell"></li>
        <li class="cell"></li>
        <li class="cell"></li>
        <li class="cell"></li>
      </ul>
    </li>
    <li class="col">
      <ul class="row">
        <li class="cell"></li>
        <li class="cell"></li>
        <li class="cell"></li>
        <li class="cell"></li>
      </ul>
    </li>
    <li class="col">
      <ul class="row">
        <li class="cell"></li>
        <li class="cell"></li>
        <li class="cell"></li>
        <li class="cell"></li>
      </ul>
    </li>
  </ul>
  <svg id="bot">
    <g id="servo" class="d0">
    <circle cx="15" cy="15" r="15"/>
    <rect x="15" y="12" width="15" height="6" />
    </g>
  </svg>
  </div>
  <div id="controller">
    <input id="sequence" type="text" placeholder="make your sequence(ex. FRL)">
    <button id="start">start</button>
  </div>
</body>
</html>
